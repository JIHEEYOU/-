<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유지희의 자기소개서</title>
  </head>
  <body>
    <!-- 상단 타이틀 영역 -->
    <table
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="30"
      align="center"
    >
      <tr>
        <td
          align="center"
          bgcolor="#1e3a8a"
          style="
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 32px;
          "
        >
          <h1>유지희의 자기소개서</h1>
        </td>
      </tr>
      <tr>
        <td height="50"></td>
        <!-- 상단과 자기소개서 내용 사이의 여백 -->
      </tr>
      <!-- 자기소개서 내용 영역 -->
      <tr>
        <td
          align="center"
          style="
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.8;
          "
        >
          <h2 style="font-size: 28px; color: #1e3a8a">성장 과정</h2>
          <p style="font-size: 18px; width: 80%; margin: 0 auto">
            저는 어릴 때부터 새로운 도전을 통해 성장하는 것을 좋아했습니다.
            다양한 경험은 저를 성장시키고 많은 이야깃거리를 남겼습니다. 특히
            대학교 3학년 때 '42서울' 프로그램을 통해 프로그래밍에 대한 흥미를
            발견했습니다.
          </p>
          <h2 style="font-size: 28px; color: #1e3a8a">성격의 장단점</h2>
          <p style="font-size: 18px; width: 80%; margin: 0 auto">
            재치와 센스가 있고, 새로운 시선으로 바라보는 창조적인 사람입니다. 팀
            프로젝트에서도 항상 긍정적인 결과를 도출하고, 유연한 사고를 통해
            문제를 해결하려고 노력합니다.
          </p>
          <h2 style="font-size: 28px; color: #1e3a8a">지원동기 및 포부</h2>
        </td>
      </tr>
    </table>
  </body>
</html>
