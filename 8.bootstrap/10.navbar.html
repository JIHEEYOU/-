    <!--pagination 추가-->
    <nav arta-label="page">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //버튼 이벤트를 추가해서, 해당 버튼 클릭시 /dark/light class 속성 추가/삭제
        const themeToggleBtn=document.getElementById('theme-toggle');
        themeToggleBtn.addEventListener('click',()=>{
            const isDarkMode = document.body.classList.contains('bg-dark');


            document.body.classList.toggle('bg-dark', !isDarkMode);

            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('navbar-light',isDarkMode);
            navbar.classList.toggle('navbar-dark',!isDarkMode);

            const table = document.querySelector('.table');
            navbar.classList.toggle('table-light',isDarkMode);
            navbar.classList.toggle('table-dark',!isDarkMode);

            const pageLinks=document.querySelectorAll('.page-link');
            pageLinks.forEach(link=>{
                link.classList.toggle('bg-dark',!isDarkMode);
                link.classList.toggle('text-dark',!isDarkMode);
            })
            themeToggleBtn.textContent=isDarkMode ? 'Switch to 다크모드뿅':'라이트뿅';
        })
    </script>
