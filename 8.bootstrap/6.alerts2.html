<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 부트스트랩 CSS 가져온다-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      id="alert1"
      class="alert alert-warning alert-dismissible fade show"
      role="alert"
    >
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      이것은 경고 메세지 입니다.
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <!-- bootstrap 4.x는 data-dismiss, bootstrap 4.x는 data-bs-dismiss로 바뀜-->
    </div>

    <div
      id="alert2"
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
    >
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      치명적인 오류가 발생했습니다.
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <!-- bootstrap 4.x는 data-dismiss, bootstrap 4.x는 data-bs-dismiss로 바뀜-->
    </div>

    <div
      id="alert3"
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
    >
      자세한 내용을 보시려면
      <a href="#" class="alert-link">여기를 클릭</a>하세요
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <!-- bootstrap 4.x는 data-dismiss, bootstrap 4.x는 data-bs-dismiss로 바뀜-->
    </div>

    <script>
      setTimeout(() => {
        const alert1 = document.getElementById("alert1");
        alert1.classList.remove("show");
      }, 3000);
      setTimeout(() => {
        const alert2 = document.getElementById("alert2");
        alert2.classList.remove("show");
      }, 3000);
      setTimeout(() => {
        const alert3 = document.getElementById("alert3");
        alert3.classList.remove("show");
      }, 3000);
    </script>

    <!--부스트랩 JS 가져온다-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
