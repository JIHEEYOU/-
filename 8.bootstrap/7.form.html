<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 부트스트랩 CSS 가져온다-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-4">
        <h2>폼 예제</h2>
        <form id="exampleForm">
            <!--ID-->
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" id="name" name="name" class="bi bi-" placeholder="아이디를 입력하세요">
            </div>
            <!--비밀번호 입력-->
            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="text" id="name" name="name" class="bi bi-password" placeholder="비밀번호를 입력하세요">
            </div>
            <!--이름-->
            <div class="mb-3">
                <label class="form-label">Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-text"></i></span> 
                    <input type="text" id="name" name="name" class="form-control" placeholder="이름를 입력하세요">
                </div>
            </div>
            <!--이메일-->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" name="email" class="bi bi-at" placeholder="이메일을 입력하세요">
            </div>
            <!--생년월일-->
            <div class="mb-3">
                <labe class="form-label">Birthdate</label>
                <input type="email" id="email" name="email" class="bi bi-calender" placeholder="생년월일을 입력하세요">
            </div>
            <!--제출 버튼-->
            <button type="submit" class="btn btn-primary">제출</button>
            <button type="reset" class="btn btn-secondary ms-2">초기화</button>
            <!--margin start-->
        </form>
        <div id="result" class="mt-4"></div><!--margin top-->
    </div>

    <script>
        const form=document.getElementById('exampleForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit',(e)=>{
            e.preventDefault();

            const formData=new FormData(form);
            const name=formData.get('name');
            const email=formData.get('email');
            const password=formData.get('password');

            //결과 출력
            resultDiv.innerHTML=`
            <div class="alert alert-success">
                <h5>폼 제출 완료!</h5>
                <p><strong>Name:</strong>${name}</p>
                <p><strong>email:</strong>${email}</p>
                <p><strong>password:</strong>${password}</p>
            </div>
            `;
        })
    </script>
    <!--부스트랩 JS가져온다-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
