<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 부트스트랩 CSS 가져온다-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class=="container">
    <h2 class="text-center my-4">부트스트랩 레이아웃 확인(?)</h2>
    <div class="row">
      <div class="row">
        <!--해상도가 md(미디윰, 768px보다 크면? 그때 전체 12칸중 4칸을 차지해라 )-->
        <div class="col">1번 열</div>
        <div class="col">2번 열</div>
        <div class="col">3번 열</div>
        <div class="col">4번 열</div>
        <div class="col">5번 열</div>
        <div class="col">6번 열</div>
        <div class="col">7번 열</div>
        <div class="col">8번 열</div>
        <div class="col">9번 열</div>
        <div class="col">10번 열</div>
        <div class="col">11번 열</div>
        <div class="col">12번 열</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">4칸 열</div>
        <div class="col">8칸 열</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4" style="background-color: lightblue">4칸 열</div>
        <div class="col-6" style="background-color: lightgreen">6칸 열</div>
        <div class="col-8" style="background-color: lightcoral">8칸 열</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4" style="background-color: lightblue">
          작으면 안보이고, md이상의 해상도에서만 보여짐
        </div>
      </div>
    </div>

    <div class="container">
        <h2>여기는 해상도에 따라 달라지는 글자 표시</h2>
      <div class="row">
        <!-- d=display-->
        <div class="d-none d-md-block d-md-none">576픽셀보다 크면 이 글자가 보임</div>
        <div class="d-none d-md-block d-lg-none">768픽셀보다 크면 이 글자가 보임</div>
        <div class="d-none d-md-block d-xl-none">992픽셀보다 크면 이 글자가 보임</div>
        <div class="d-none d-md-block">1200픽셀보다 크면 이 글자가 보임</div>
      </div>
    </div>

    <!--부트스트랩 JS 가져온다-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
