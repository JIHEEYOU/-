<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>숫자 맞추기 게임 (1~100)</title>
    <style></style>
  </head>
  <body>
    <h1>숫자 맞추기 게임 (1~100)</h1>
    <p id="result"></p>
    <input
      id="userNum"
      type="number"
      placeholder="숫자를 입력하세요"
      min="1"
      max="100"
    />
    <button id="guessButton">Guess</button>

    <h2>나의 추측 히스토리</h2>
    <ol id="historyList"></ol>

    <script src="guessnumber.js"></script>
  </body>
</html>
