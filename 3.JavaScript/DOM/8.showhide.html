<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #hiddenDiv {
        display: none; /*block*/
        width: 200px;
        height: 200px;
        background-color: lightblue;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <button onclick="showhide()">토글 DIV</button>
    <div id="hiddenDiv">이것은 숨겨진 DIV영역입니다.</div>
    <script>
      function showhide() {
        const divElement = document.getElementById("hiddenDiv");
        const divElementStyle = window.getComputedStyle(divElement).display;

        console.log("초기의 스타일값: " + divElementStyle);
        if (divElement.style.display == "none") {
          divElement.style.display = "block";
        } else {
          divElement.style.display = "none";
        }
      }
    </script>
  </body>
</html>
