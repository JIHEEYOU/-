<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      p {
        color: red;
      }
    </style>
    <script>
      function changeColor() {
        const text = document.getElementById("mytext"); // HTML DOM 요소 가져오기
        //inline 속성만 가져올 수 있음
        console.log(text); // 변수명 일치시킴
        const currentColor = text.style.color; // 현재 색상 가져오기
        console.log("DOM: " + currentColor);

        // HTML+CSS가 적용된 색상값을 가져오고 싶으면?
        const currentColor2 = window.getComputedStyle(text).color;
        console.log("Computed: " + currentColor2);

        // 색상이 빨간색일 때 파란색으로 변경
        if (currentColor2 === "rgb(255, 0, 0)") {
          text.style.color = "blue";
          console.log("파란색으로 바꿈");
        } else {
          text.style.color = "red";
          console.log("빨간색으로 바꿈");
        }
      }
    </script>
  </head>
  <body>
    <p id="mytext">이 텍스트의 글자를 변경해보시오</p>
    <button onclick="changeColor()">텍스트 글자색 토글하기</button>
  </body>
</html>
