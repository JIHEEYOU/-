        const cells = document.querySelectorAll("table th");

        cells.forEach((cell) => {

      function changeOddCellColor() {

        const cells = document.querySelectorAll("table th");

        // 홀수 번째 셀만 배경색 변경 (1, 3, 5...)
        cells.forEach((cell, index) => {
          if (index % 2 === 0) {
            // index는 0부터 시작하므로 짝수는 시각적으로 홀수 셀이 됨
            cell.style.backgroundColor = "lightgreen";
          }
        });
      }
