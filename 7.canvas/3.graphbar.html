      drawBarGraph(graphdata);

      function drawBarGraph(data) {
        const canvas = document.getElementById("barGraph");
        const ctx = canvas.getContext("2d");

        ctx.clearReact(0, 0, canvas.width, canvas.height); //캔버스 초기화

        const barWidth = 30; //바 그래프의 폭(width)
        let startX = 20; //그리기 시작할 위치

        for (const key in data) {
          ctx.fillStyle = "lightblue";
          ctx.fillReact(
            startX,
            canvas.height - barHeight - 20,
            barWidth,
            barHeight
          );

          ctx.fillStyle = "black";
          ctx.fillText(key, startX + barWidth / 2, canvas.height - 10);

          startX += 50; //하나하나 그리면서 옆으로 이동...
        }
      }
    </script>
