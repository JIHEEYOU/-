<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="/">Home></a>
      <a href="/about">About</a>
      <a href="/user">User</a>
    </nav>
    <section>
      <h2>Hello Node!</h2>
      <p>Hello Server!</p>
    </section>
    <section>
      <h2>Users</h2>
      <form id="form">
        <input text="text" id="username" />
        <button type="submit">Submit</button>
      </form>
      <!--여기에 사용자 목록 출력할 div영역-->
      <div id="userTable"></div>
    </section>
    <!--<script src="static.user.js"></script>-->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("나의 JS코드");

        const userTable = document.getElementById("userTable");
        const form = document.getElementById("form");
        //form버튼을 클랙해서 post
        form.addEventListener("submit", (e) => {
          e.preventDefault(); //폼자체의 기본기능을 못하도록 막기
          fetch("/user", {
            method: "POST",
          }).then();
        });

        fetch("/user", {
          method: "GET",
        })
          .then((response) => {
            if (response.ok) {
              console.log("성공");
              return response.json();
            } else {
              console.log("에러");
            }
          })
          .then((data) => {
            //위에서 리턴한 response.json의 결과를 받아서처리하는
            console.log(data);
          });
      });
    </script>
  </body>
</html>
