<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jihee's Portfolio</title>
    <style>
      body {
        margin: 0; /*디자인 깔끔하기 위해 항상 넣고 시작*/
        padding: 0;/*디자인 깔끔하기 위해 항상 넣고 시작*/
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        min-height: 100vb;
        align-items: center;
        height: 100vh;
        background-image: url("../../image/main2.jpg");
        background-size: cover;
        background-position: center;
        background: linear-gradient(to bottom, #CE9FFC,#7367F0);
      }

      .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .portfolio-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #9c6af5;
        margin-bottom: 10px;
      }

      .subtext {
        font-size: 1.2rem;
        color: #666666;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-size: 1.5rem;
        color: #666666;
        margin-bottom: 15px;
      }

      input[type="email"],
      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
      }

      .checkbox {
        margin-top: 10px;
        display: flex;
        align-items: center;
        font-size: 0.9rem;
        color: #666;
      }

      .checkbox input {
        margin-right: 10px;
      }

      button {
        width: 100%;
        padding: 15px;
        background-color: #9c6af5;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2rem;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #8054cc;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .signup,
      .login {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 350px;
        margin: 10px;
      }

      .signup button {
        background-color: #6a9df5;
      }

      .signup button:hover {
        background-color: #557fd9;
      }

      /* 반응형 디자인 */
      @media (max-width: 768px) {
        .container {
          max-width: 100%;
          padding: 20px;
        }

        .buttons {
          flex-direction: column;
        }

        .signup,
        .login {
          width: 100%;
          margin: 10px 0;
        }
        
      }
    </style>
  </head>
  <body>
    <div class="portfolio-title">JIHEE'S PORTFOLIO</div>
      <div class="subtext">Thank you for visiting my page :)</div>

      <div class="buttons">
        <div class="login">
          <form>
            <label>Login</label>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <div class="checkbox">
              <input type="checkbox" /> 로그인 정보 저장
            </div>
            <button type="submit">Login</button>
          </form>
        </div>

        <div class="signup">
          <form>
            <label>Signup</label>
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Signup</button>
          </form>
        </div>
      </div>
    </tr>
  </body>
</html>
